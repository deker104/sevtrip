{% load rest_framework %}
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SevTrip{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
{% block body %}
    <div>
        <form action="{% url 'route-form' %}" method="POST" novalidate>
            {% csrf_token %}
            {% render_form serializer template_pack='rest_framework/vertical' %}
            <div class="form-actions"><input type="submit" class="btn btn-primary" value="Отправить"></div>
        </form>
    </div>
{% endblock %}
</body>
</html>
